[build]
  # Directory that contains the static site output produced by your build.
  # Match this to whatever your build produces (adjust if your deploy folder differs).
  publish = "build/client"

  # Where Netlify should look for serverless functions
  functions = "netlify/functions"

[dev]
  # Dev-time settings for netlify dev (optional but helpful)
  publish = "build/client"
  functions = "netlify/functions"
  # If you use netlify dev and need a custom command uncomment and adjust:
  # command = "npm run dev"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200